---
#create project
version: emco/v2
resourceContext:
  anchor: projects
metadata :
   name: {{.ProjectName}}

---
#creating controller entries
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
   name: rsync
spec:
  host:  {{.HostIP}}
  port: {{.RsyncPort}}

---
#creating cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata :
   name: {{.ClusterProvider}}

{{- range $index, $cluster := .Clusters }}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters
metadata :
   name: {{ $cluster.Name }}
file:
  {{ $cluster.KubeConfig }}
{{- end }}
---
#create privileged logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.LogicalCloud}}
spec:
  namespace: {{.StandardNamespace}}
  user:
    userName: user-1
    type: certificate

---
#add primary user permission (only one that is allowed in standard logical clouds)
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.LogicalCloud}}/user-permissions
metadata:
    name: {{.StandardPermission}}
spec:
    namespace: {{.StandardNamespace}}
    apiGroups:
    - "*"
    resources:
    - "*"
    verbs:
    - "*"
