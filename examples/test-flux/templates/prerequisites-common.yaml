---
#creating cluster provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata:
   name: {{ .ClusterProvider }}

{{- range $index, $cluster := .K8sClusters }}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters
metadata:
   name: {{ $cluster.Name }}
file:
  {{ $cluster.KubeConfig }}

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters/{{ $cluster.Name }}/labels
clusterLabel: {{ $.ClusterLabel }}
{{- end }}

---
#creating cluster provider kv pair
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/cluster-sync-objects
metadata:
  name: {{ $.GitObj}}
spec:
  kv:
  - gitType: github  # Uncomment to use GitHub Rest API
  - userName: {{ $.GitUser }}
  - gitToken:  {{ $.GitToken }}
  - repoName: {{ $.GitRepo }}
  - branch: {{ $.GitBranch }}
  - url: {{ $.GitUrl }}

---
#creating cluster provider kv pair
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/cluster-sync-objects
metadata:
  name: {{ $.GitResObj}}
spec:
  kv:
  - timeOut: "{{ $.TimeOut }}"
  - syncInterval: "{{ $.SyncInterval }}"
  - retryInterval: "{{ $.RetryInterval }}"

{{- range $index, $cluster := .FluxClusters }}

---
#creating cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters
metadata:
   name: {{ $cluster.Name }}
spec:
  gitOps:
    gitOpsType: "fluxcd"
    gitOpsReferenceObject: {{ $.GitObj}}
    gitOpsResourceObject: {{ $.GitResObj}}
file:
  values.yaml
---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{ $.ClusterProvider }}/clusters/{{ $cluster.Name }}/labels
clusterLabel: {{ $.ClusterLabel }}
{{- end }}

---
#create project
version: emco/v2
resourceContext:
  anchor: projects
metadata:
   name: {{ .ProjectName }}

