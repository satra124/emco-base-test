apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-region-upf-config
  labels:
    epc-mode: region-upf
data:
  upf.yaml: |
    logger:
        file: /var/log/open5gs/upf.log

    upf:
        pfcp:
           dev: {{ .Values.k8s.interface }}
        gtpu:
           dev: {{ .Values.k8s.interface }}
        subnet:
          - addr: 10.45.0.1/24
            dnn: {{ .Values.regionDnn }}
