#adding controller entry for vfw
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
  name: ovnaction
spec:
  host: ovnaction
  port: {{.OvnPort}}
  type: "action"
  priority: 1

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/labels
clusterLabel: LabelA

---
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/networks
metadata:
  name: emco-private-net
spec:
  cniType: ovn4nfv
  ipv4Subnets:
  - subnet: 10.10.20.0/24
    name: subnet1
    gateway: 10.10.20.1/24

---
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/networks
metadata:
  name: unprotected-private-net
spec:
  cniType: ovn4nfv
  ipv4Subnets:
  - subnet: 192.168.10.0/24
    name: subnet1
    gateway: 192.168.10.1/24

---
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/networks
metadata:
  name: protected-private-net
spec:
  cniType: ovn4nfv
  ipv4Subnets:
  - subnet: 192.168.20.0/24
    name: subnet1
    gateway: 192.168.20.1/24

---
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/apply

---
#creating vfw composite app entry
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps
metadata :
  name: compositevfw
spec:
  compositeAppVersion: v1

---
#adding packetgen app to the composite app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/compositevfw/v1/apps
metadata :
  name: packetgen
file:
  {{.HelmAppPacketgen}}

---
#adding firewall app to the composite app
version: emco/v2
resourceContext:
