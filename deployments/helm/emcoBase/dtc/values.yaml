#################################################################
# Global configuration defaults.
#################################################################
global:
  nodePortPrefixExt: 304
  persistence: {}
#################################################################
# Application configuration defaults.
#################################################################
# application image
repository: registry.gitlab.com/project-emco/core/emco-base/
image: emco-dtc
# imageTag: latest # uncomment to override default/inherited imageTag
pullPolicy: Always
command: "./dtc"
args: ""
workingDir: /opt/emco/dtc

# flag to enable debugging - application support required
debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}


# probe configuration parameters
liveness:
  initialDelaySeconds: 10
  periodSeconds: 30
  # necessary to disable liveness probe when setting breakpoints
  # in debugger so K8s doesn't restart unresponsive container
  enabled: true

readiness:
  initialDelaySeconds: 10
  periodSeconds: 30

service:
  type: NodePort
  name: dtc
  portName: dtc-service
  internalPort: 9018
  externalPort: 9018
  nodePort: 18

serviceInternal:
  type: NodePort
  name: dtc
  portName: dtc-control
  internalPort: 9048
  externalPort: 9048
  nodePort: 48

ingress:
  enabled: false

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
