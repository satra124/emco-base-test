debugEnabled: false

# application configuration is via config files

# default number of instances
replicaCount: 1

nodeSelector: {}

affinity: {}

#Mongo chart overrides for emco
mongo:
  nameOverride: emco-mongo
  service:
    name: emco-mongo
    internalPort: 27017
  nfsprovisionerPrefix: emco
  sdnctlPrefix: emco
  persistence:
    enabled: true
    size: 3Gi
    mountPath: /opt
    mountSubPath: "emco/mongo/data"
    accessModes:
      - ReadWriteMany
  disableNfsProvisioner: true

# etcd chart overrides for emco
etcd:
  fullnameOverride: emco-etcd
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    mountPath: /opt
    mountSubPath: "emco/etcd/data"
    volumeReclaimPolicy: Retain
    driver: ebs.csi.aws.com
  volumePermissions:
    enabled: true

# Configure resource requests and limits
flavor: large
resources:
  small:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 10Mi
  large:
    limits:
      cpu: 400m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 100Mi
  unlimited: {}
